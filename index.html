<!doctype html>
<html>
    <head>
        <title>Snake</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/jquery-ui-1.10.4/development-bundle/ui/jquery.ui.effect.js"></script>
            
        <script src="js/snake.js"></script>

        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body>
        <div id="debug">
            <div><b>SNAKE</b></div>
            <div><i>by <a href="https://twitter.com/amarriner">@amarriner</a></i></div>
            <div><a href="https://github.com/amarriner/Snake">Github</a></div>
            <div>
                <span id="timer">00:00:00</span>
                <span id="complete"></span>
            </div>
            <div id="controls">
                <a id="down" href="#" class="control down"></a>
                <a id="pause" href="#" class="control pause"></a>
                <a id="up" href="#" class="control up"></a>
                <a id="restart" href="#" class="control restart"></a>
            </div>
            <div style="clear: both;">Speed: <span id="speed">9</span></div>
        </div>
    </body>
</html>
